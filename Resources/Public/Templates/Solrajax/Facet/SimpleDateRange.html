<h4 class="facet-label csc-header" data-ng-if="facet.options.selected">{{facet.label}}</h4>
<div data-simple-datepicker="" data-ng-model="facet.options.range" data-selected="facet.options.selected" data-start-date="facet.options.start" data-end-date="facet.options.end" data-min-date="facet.options.min" data-submit="selectDate(facet.options)" data-reset="removeDate(facet.options)"></div>
